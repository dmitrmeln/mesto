<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="page__content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.svg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023. Мельничук Дмитрий</p>
    </footer>
  </div>

  <div class="popup" id="popup__edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form class="popup__form" name="popup__form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" class="popup__text" name="popup__first-input" required>
        <input type="text" class="popup__text" name="popup__second-input" required>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup__add">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form class="popup__form" name="popup__form">
        <h2 class="popup__heading">Новое место</h2>
        <input type="text" class="popup__text" name="popup__first-input" placeholder = 'Название' required>
        <input type="url" class="popup__text" name="popup__second-input" placeholder = 'Ссылка на картинку' required>
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup__open-image">
    <div class="popup__image-container">
      <button type="button" class="popup__close-button"></button>
      <figure class="popup__image-figure">
        <img src="#" class="popup__image" alt="">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
  </div>

  <template id="element-template">
    <article class="element">
      <button type="button" class="element__trash"></button>
      <img src="#" class="element__image" alt="">
      <div class="element__bottom">
        <h2 class="element__heading"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </article>
  </template>

  <script src="./js/script.js"></script>
</body>
</html>
