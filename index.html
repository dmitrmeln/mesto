<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="page__content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.svg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/karachaevsk.jpg" class="element__image" alt="карачаевск">
          <div class="element__bottom">
            <h2 class="element__heading">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" class="element__image" alt="эльбрус">
          <div class="element__bottom">
            <h2 class="element__heading">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai.jpg" class="element__image" alt="домбай">
          <div class="element__bottom">
            <h2 class="element__heading">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/elbrus.jpg" class="element__image" alt="эльбрус">
          <div class="element__bottom">
            <h2 class="element__heading">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai.jpg" class="element__image" alt="домбай">
          <div class="element__bottom">
            <h2 class="element__heading">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/karachaevsk.jpg" class="element__image" alt="карачаевск">
          <div class="element__bottom">
            <h2 class="element__heading">Карачаево-Черкессия</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023. Мельничук Дмитрий</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form class="popup__form" name="popup__form_profile">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" class="popup__text" name="popup__form_profile_name">
        <input type="text" class="popup__text" name="popup__form_profile_occupation">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
