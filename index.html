<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="page__content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.svg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023. Мельничук Дмитрий</p>
    </footer>
  </div>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form class="popup__form" name="profile-form" novalidate>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input type="text" class="popup__input" id="popup__name" name="popup__name" minlength="2" maxlength="40" required>
        <span class="popup__error popup__name-error"></span>
        <input type="text" class="popup__input" id="popup__occupation" name="popup__occupation" minlength="2" maxlength="200" required>
        <span class="popup__error popup__occupation-error"></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form class="popup__form" name="card-form" novalidate>
        <h2 class="popup__heading">Новое место</h2>
        <input type="text" class="popup__input" id="popup__card-name" name="popup__card-name" placeholder = "Название" minlength="2" maxlength="30" required>
        <span class="popup__error popup__card-name-error"></span>
        <input type="url" class="popup__input" id="popup__card-link" name="popup__card-link" placeholder = "Ссылка на картинку" required>
        <span class="popup__error popup__card-link-error"></span>
        <button type="submit" class="popup__button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button type="button" class="popup__close-button"></button>
      <figure class="popup__image-figure">
        <img src="#" class="popup__image" alt="">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
  </div>

  <template id="card-template">
    <article class="card">
      <button type="button" class="card__trash"></button>
      <img src="#" class="card__image" alt="">
      <div class="card__bottom">
        <h2 class="card__heading"></h2>
        <button type="button" class="card__like"></button>
      </div>
    </article>
  </template>

  <script type="module" src="./js/index.js"></script>
</body>
</html>
